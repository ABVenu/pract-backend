name: Deploy Backend to ECS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Build, Push to ECR & Deploy to ECS
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3️⃣ Login to ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4️⃣ Build and push image to ECR
      - name: Build, Tag, and Push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: prac-backend         # 🔹 Your ECR repo name
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # 5️⃣ Download latest ECS task definition from AWS
      - name: Download latest ECS task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition prca-demo-backend \
            --query taskDefinition > ecs-task-def.json

      # 6️⃣ Update image URI in the ECS task definition JSON
      - name: Update ECS task definition with new image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs-task-def.json
          container-name: backend                # 🔹 Must match container name in your ECS task
          image: ${{ steps.build-image.outputs.image }}

      # 7️⃣ Deploy new task definition to ECS service
      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: prca-demo-backend-service-cp0c50yg  # 🔹 Your ECS service name
          cluster: pract-demo-backend                # 🔹 Your ECS cluster name
          wait-for-service-stability: true
